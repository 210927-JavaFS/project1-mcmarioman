<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
    <title>Reimbursement help desk</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
			<div class="col-md-5 mx-auto">  
                <div class="logo mb-3">            
                    <div>
                       <img src="images/logo.png" alt="Login"/>
                    </div>                
               </div>
            </div>
        </div>
        <div class="row mt-5">
			<div class="col-md-5 mx-auto">    
				<div class="myform form ">
                        <form>
                           <div class="form-group">
                              <label for="username">User Name</label>
                              <input type="text" name="username" autocomplete="off" class="form-control" id="username"  placeholder="Enter User Name" required>
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" autocomplete="off" id="password"  class="form-control"  placeholder="Enter Password" required>
                           </div>
                        </form>
                           <div class="d-grid gap-2 mx-auto col-6 text-center mt-5">
                              <button type="submit" class=" btn mybtn btn-outline-secondary tx-tfm" id="btnLogin">Login</button>
                           </div>
                        
                 
				</div>
	

		</div>
      </div> 
      <div class="row mt-5">
        <div class="col-md-5 mx-auto">  
            <div class="mb-5">            
                <p><a href="helpdesk.html">Lost your password?</a></p>              
           </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-5 mx-auto">  
          <div class="mb-3" id="invalidBox" style="display:none">            
            <div class="alert alert-danger d-flex align-items-center" role="alert">
               <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
               <div>
                  Invalid username or password.
               </div>
             </div>          
         </div>
      </div>
  </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    <script src="js/login.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
